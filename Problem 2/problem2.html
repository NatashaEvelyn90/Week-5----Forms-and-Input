<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Survery</title>
</head>
<body>
    <form action="feedback">
        <h2>Rate our Service on a scale from 1 to 5:</h2>
        <label for="number-1">1</label>
        <input type="radio" name="" id="">

        <label for="number-2">2</label>
        <input type="radio" name="" id="">
    
        <label for="number-3">3</label>
        <input type="radio" name="" id="">
    
        <label for="number-4">4</label>
        <input type="radio" name="" id="">
    
        <label for="number-5">5</label>
        <input type="radio" name="" id="">

        <h2>Don't forget to subscribe to our updates!</h2>
        <label for="yes">Yes</label> <br>
        <input type="checkbox" name="check" id="check"> <br>
        
        <h3>Any comments or suggestions?</h3>
        <textarea name="" id="" cols="45" rows="5"></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
